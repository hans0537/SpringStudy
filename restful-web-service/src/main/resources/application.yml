server:
  port: 8088

logging:
  level:
    org.springframework: DEBUG

spring:
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  messages:
    basename: messages
  datasource:
    jdbc-url: jdbc:h2:mem:testdb
    username: sa
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true

